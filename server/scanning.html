<style>
* {
    overflow: hidden; /* Hide scrollbars */
}
.no-select {
    -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
}


@keyframes pleasewait {
    0% {
        color: #7c7881;
    }
    50% {
        color: #c0bcc5;
    }
    100% {
        color: #7c7881;
    }
}

@keyframes lsdIdigo {
    0% {
        color: #eb4d4b;
    }
    6% {
        color: #f0932b;
    }
    12% {
        color: #fdcb6e;
    }
    18% {
        color: #00b894;
    }
    24% {
        color: #48dbfb;
    }
    30% {
        color: #0984e3;
    }
    36% {
        color: #9b59b6;
    }
    42% {
        color: #e84393;
    }
    48% {
        color: #e84393;
    }
    54% {
        color: #9b59b6;
    }
    60% {
        color: #0984e3;
    }
    66% {
        color: #48dbfb;
    }
    72% {
        color: #00b894;
    }
    78% {
        color: #fdcb6e;
    }
    90% {
        color: #f0932b;
    }
    100% {
        color: #eb4d4b;
    }
}


.more-center {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.actualFooter {
    display: fixed;
    text-align: center;
    bottom: -5%;
}
</style>
<body style="background-color: #121212;" class="no-select">
    <div class="text-center more-center animate__animated animate__fadeIn" style="margin-top: 10%;">
        <img draggable="false" src="https://discord.monster/api/idigo/idigo.gif" style="display:block;margin-left:auto;margin-right:auto;margin-top:auto;margin-bottom: auto;" width="128" height="128">
        <h1 style="text-align: center;animation:lsdIdigo 12s infinite;">Scanning</h1>
        <h3 style="animation: pleasewait 2s infinite;">Please wait</h3>
    </div>
</body>
</html>

<script>
function openWebsite(url) {
    astilectron.sendMessage(`Client::OpenWebsite|${url}`, function(message) {
        console.log("received " + message)
    });
}

astilectron.onMessage(function(message) {
    // Process message
    if (message == "Idigo::ScanFinished") {
        setTimeout(() => {
            document.location = "https://discord.monster/api/idigo/last.html?v=" + Math.random();
        }, 100)
    }
});
</script>
